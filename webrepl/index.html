<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title></title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="margin-top: 20px">
    <div class="form-horizontal" role="form">
        <div class="form-group">
            <label for="url" class="col-sm-2 control-label">地址</label>
            <div class="col-sm-6">
                <select class="form-control" id="url">
                    <option value="ws://192.168.4.1:8266/">192.168.4.1</option>
                    <option value="ws://192.168.2.22:8266">192.168.2.22</option>
                    <option value="ws://192.168.2.102:8266">192.168.2.102</option>
                </select>

            </div>
            <div class="col-sm-4">
                <button class="btn btn-success" id="connect-server" type="button" data-loading-text="Connecting...">连接设备</button>
            </div>
        </div>
        <div class="form-group">
            <label for="wifi-list" class="col-sm-2 control-label">选择wifi</label>
            <div class="col-sm-6">
                <select class="form-control" id="wifi-list" disabled></select>
            </div>
            <div class="col-sm-4">
                <button class="btn btn-success" id="scan-wifi" disabled type="button" data-loading-text="Scaning...">扫描</button>
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">输入wifi密码</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" disabled id="password">
            </div>
            <div class="col-sm-4">

            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" id="connect-wifi" disabled type="button" data-loading-text="Connecting...">连接wifi</button>
                <button class="btn btn-warning" id="reboot" disabled type="button" data-loading-text="Rebooting...">重启设备</button>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="index.js?v=20190624" type="text/javascript"></script>
</body>
</html>
